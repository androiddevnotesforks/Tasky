buildscript {
    ext {
        compose_ui_version = '1.1.0'
        room_version = '2.4.3'
        retrofit_version = '2.9.0'
        dagger_hilt_version = '2.44'
        compose_destinations_version = '1.5.23-beta'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.44"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21"
    }
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0-beta03' apply false
    id 'com.android.library' version '7.4.0-beta03' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}


task clean(type: Delete) {
    delete rootProject.buildDir
}